    <style>
        .footer {
              position:fixed;

            box-shadow:1px 1px 10px -8px rgba(0,0,0,0.7);

          .card__container {

          .livebtns {
            width:50%;
            max-width:100px;
            height:150px;            

            background-color:#3F7CC0;
            position:relative;

            margin:0 auto;

            box-shadow:inset 6px 7px 6px -4px rgba(0,0,0,1),
            inset -5px -7px 5px -5px rgba(0,0,0,1);
        }
        
        .livebtns a {
            background-color:rgb(255, 186, 0);
            position:absolute;
            top:50%;
            left:50%;

            width:80%;
            height:80%;

            transform:translate(-50%, -50%);

            box-shadow:3px 2px 10px rgba(0,0,0,0.7);
            z-index:1;

            text-decoration:none;
            color:rgb(0, 131, 45);
            font-weight:bold;

            transition:all 0.5s;
        }

        .livebtns a span {
            display:inline-block;
            width:50px;
            height:50px;

            padding:2rem;

            border-radius:50%;
            border:1px solid #000;

            display:flex;
            justify-content:center;
            align-items:center;
            
            margin:7% auto;

            font-size:0.7;
            transition:border-color 0.5s;
            letter-spacing:1px;
        }

        .livebtns::before {
            content:'';

            position:absolute;
            top:0;
            left:0;

            width:100%;
            height:100%;

            background-color:rgb(233, 66, 53);
            z-index:2;

            transition:all 0.5s;
            transform-origin:left center;
        }
        
        .livebtns::after{
            content:'';

            position:absolute;
            top:50%;
            left:80%;

            z-index:3;

            width:10px;
            height:10px;
            background-color:#fff;
            border-radius:50%;

            transition:all 0.5s;            
        }

        .livebtns:hover::before{            
            transform:perspective(1000px) rotateY(-180deg);
        }

        .livebtns:hover::after{
            top:50%;
            left:-100%;
            opacity:0;
            z-index:1;
        }

        .livebtns a:hover{            
            box-shadow:3px 5px 10px rgba(0,0,0,0.7);
        }        

        .livebtns a:hover span {
            border-color:#3F7CC0;
        }

        .card__container:nth-of-type(2) .livebtns{
          background-color:#EA4335;
        }        

        /* RGB: (255, 186, 0) btn */
